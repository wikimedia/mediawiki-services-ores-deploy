[global]
git_repo: ores/deploy
git_deploy_dir: /srv/deployment
git_rev: origin/master
ssh_user: deploy-service
server_groups: canary, worker, default
dsh_targets: ores
worker_dsh_targets: ores-worker
git_submodules: True
git_fat: False
service_name: uwsgi-ores
service_port: 8081
batch_size: 1
max_failures: 1

[wmnet]
git_server: deployment.eqiad.wmnet
canary_dsh_targets: ores-canary

[wmflabs]
dsh_targets: ores-web-labs
worker_dsh_targets: ores-worker-labs
git_server: deployment-tin.deployment-prep.eqiad.wmflabs
canary_dsh_targets: ores-canary-labs
