checks:
  worker_checks:
    type: command
    stage: promote
    timeout: 300
    group: worker
    command: bash /srv/deployment/ores/deploy/scap/cmd_worker.sh
  web_checks:
    type: command
    stage: promote
    group: web
    timeout: 300
    command: bash /srv/deployment/ores/deploy/scap/cmd_worker.sh
  canary_checks:
    type: command
    stage: promote
    timeout: 300
    group: canary
    command: bash /srv/deployment/ores/deploy/scap/cmd_worker.sh
