version: 1

loggers:
  revscoring:
    level: ERROR
    handlers: [file]
  ores:
    level: ERROR
    handlers: [file]
  celery:
    level: INFO
    handlers: [file]

handlers:
  stdout:
    class: logging.StreamHandler
    formatter: basic_human
    stream: ext://sys.stdout
  file:
    class: logging.handlers.TimedRotatingFileHandler
    filename: /srv/log/ores/app.log
    formatter: basic_human
    when: midnight
    backupCount: 7

formatters:
  basic_human: 
    format: "%(asctime)s %(levelname)s:%(name)s -- %(message)s"

