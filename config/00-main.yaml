# Top level configuration
ores:
  scoring_system: celery_queue
  wsgi:
    application_root: ""
    url_prefix: ""
    scheme: 'https'
    error_host: 'https://www.wikimedia.org'
    error_alt: 'Wikimedia'
  data_paths:
    nltk: /srv/ores/config/submodules/wheels/nltk/
  home:
    footer: >
      Hosted by the <a href="//wikimediafoundation.org/">Wikimedia Foundation</a>
      &amp; written in <a href="//python.org">Python 3</a>.
# Score cache options
score_caches:
  ores_redis:
    class: ores.score_caches.Redis
    host: ores-redis-01
    port: 6380
    prefix: "ores"
    socket_timeout: 15

# Metrics collection options
metrics_collectors:
  local_logging:
    class: ores.metrics_collectors.Logger
  wmflabs_statsd:
    class: ores.metrics_collectors.Statsd
    host: labmon1001.eqiad.wmnet
    prefix: ores.{hostname}

# Score processor
scoring_systems:
  defaults:
    score_cache: ores_redis
    metrics_collector: wmflabs_statsd
    scoring_contexts:
      - arwiki
      - bnwiki
      - bswiki
      - cawiki
      - cswiki
      - dewiki
      - elwiki
      - enwiki
      - enwiktionary
      - eswikibooks
      - eswiki
      - eswikiquote
      - etwiki
      - euwiki
      - fawiki
      - fiwiki
      - frwiki
      - frwikisource
      - glwiki
      - hewiki
      - hrwiki
      - huwiki
      - idwiki
      - iswiki
      - itwiki
      - jawiki
      - kowiki
      - lvwiki
      - nlwiki
      - nowiki
      - plwiki
      - ptwiki
      - rowiki
      - ruwiki
      - simplewiki
      - sqwiki
      - srwiki
      - svwiki
      - testwiki
      - tawiki
#      - translatewiki
      - trwiki
      - ukwiki
      - viwiki
      - wikidatawiki
  local_single_thread:
    class: ores.scoring_systems.SingleThread
  local_process_pool:
    class: ores.scoring_systems.ProcessPool
    workers: 8
  celery_queue:
    class: ores.scoring_systems.CeleryQueue
    timeout: 15 # seconds
    queue_maxsize: 100 # pending tasks
    broker_url: redis://ores-redis-01:6379
    broker_transport_options: {'socket_timeout': 15} # seconds
    result_backend: redis://ores-redis-01:6379
    accept_content: ['pickle', 'json']
    task_serializer: 'pickle'
    result_serializer: 'json'
    worker_concurrency: 24
    worker_max_tasks_per_child: 100
    worker_hijack_root_logger: FALSE
    task_create_missing_queues: TRUE

# Scorers
scoring_contexts:
  arwiki:
    extractor: arwiki_api
    scorer_models:
      damaging: arwiki_damaging
      goodfaith: arwiki_goodfaith
